<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Фабрика по производству биороботов</title>
</head>
<body>
        <header>
            <svg xmlns="http://www.w3.org/2000/svg" width="78" height="48" viewBox="0 0 78 48" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M24 48C10.7452 48 0 37.2548 0 24C0 10.7452 10.7452 0 24 0C29.8512 0 35.2134 2.0939 39.378 5.57326L21 23.9513L39.431 42.3823C35.2589 45.8883 29.8761 48 24 48Z" fill="#FF7F22"/>
                <circle cx="4.5" cy="4.5" r="4.5" transform="matrix(-1 0 0 1 48 19)" fill="#FF7F22"/>
                <circle cx="4.5" cy="4.5" r="4.5" transform="matrix(-1 0 0 1 63 19)" fill="#FF7F22"/>
                <circle cx="4.5" cy="4.5" r="4.5" transform="matrix(-1 0 0 1 78 19)" fill="#FF7F22"/>
            </svg>
            <button class="createrob"><p>Произвести биоробота</p></button>
        </header>
        <div class="content">

            <div class="pagenum">
                <div class="num">01</div>
                <div class="text">
                    скролл
                </div>
                <div class="symbol">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M12 4V20" stroke="#667380"/>
                        <path d="M7 15.5L12 20.5L17 15.5" stroke="#667380"/>
                    </svg>      
                </div>
                <div class="num two">02</div>
                <div class="num three">03</div>
                <div class="num four">04</div>
                <div class="num five">05</div>

            </div>
            <div class="greetings">
            <div class="title">
                <div class="maintext">
                    <h1>Фабрика по производству биороботов</h1>
                    <p>класса «монитор-кресло»</p>
                </div>
                <div class="windrobots">            
                    <div class="circle">
                    </div>
                    <div class="robots1">
                        <img src="Subtract.png" alt="">
                    </div>
                    <div class="robots2">
                        <img src="Subtract.svg" alt="">
                    </div>
    
            </div>
    
            </div>

            <div class="maincontent">
                <section class="blockwallet">
<!-- размер блока монет 7.5*100 -->
                    <h2>Кошелёк криптовалют</h2>
                </section>

                <section class="blockmarket">
                    <h2>Рынок комплектующих</h2>
                    <div class="products">
                        <div class="bioarm">
                            <img src="icon 5 (2).svg" alt="This image is not search">
                            <div class="name">Биорука</div>
                            <div class="price">Стоимость: 7 монет</div><!--Скорее всего здесь не div -->
                            <button class="installbut">Установить</button>
                        </div>
                        <div class="microchip">
                            <img src="icon 4.svg" alt="This image is not search">
                            <div class="name">Микрочип</div>
                            <div class="price">Стоимость: 5 монет</div><!--Скорее всего здесь не div -->
                            <button class="installbut">Установить</button>
                        </div>
                        <div class="soul">
                            <img src="icon 3.svg" alt="This image is not search">
                            <div class="name">Душа</div>
                            <div class="price">Стоимость: 25 монет</div><!--Скорее всего здесь не div -->
                            <button class="installbut">Установить</button>
                        </div>    
                    </div>
                </section>

                <section class="blockstock">
                    <h2>Склад</h2>
                </section>
                <section class="blockproduction">
                    <div><h2>Производство</h2></div>
                </section>
            </div>

        </div>
    </div>
</body>
</html>
